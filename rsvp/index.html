<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RSVP — Jaime & Bea</title>
  <link rel="stylesheet" href="/boda-jaime-bea/assets/css/styles.css" />
</head>
<body>
  <header class="topbar">
    <a class="brand" href="/">Jaime & Bea</a>
    <nav class="nav">
      <a href="/boda-jaime-bea/">Bienvenida</a>
      <a href="/boda-jaime-bea/rsvp/">Confirma asistencia</a>
      <a class="active" href="/boda-jaime-bea/info/">Info</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h1>Confirma tu asistencia</h1>
      <p class="lead">
        Por favor, confirma si podrás acompañarnos.
      </p>

      <form class="form" id="rsvpForm">
        <label>
          Nombre y apellidos
          <input name="name" required placeholder="Ej: María García" />
        </label>

        <label>
          ¿Asistirás?
          <select name="attending" required>
            <option value="">Selecciona…</option>
            <option value="si">Sí, asistiré</option>
            <option value="no">No podré asistir</option>
          </select>
        </label>

        <label>
          Número de acompañantes
          <input name="guests" type="number" min="0" max="10" placeholder="0" />
        </label>

        <label>
          Alergias o comentarios
          <textarea name="notes" rows="4" placeholder="Ej: sin gluten"></textarea>
        </label>

        <button class="btn" type="submit">Enviar</button>
        <p class="hint" id="rsvpMsg"></p>
      </form>
    </section>
  </main>

  <footer class="footer">
    <small>© Jaime & Bea</small>
  </footer>

  <script src="/boda-jaime-bea/assets/js/app.js"></script>
</body>
</html>
