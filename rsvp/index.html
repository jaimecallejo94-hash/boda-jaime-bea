<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RSVP — Jaime & Bea</title>
  <link rel="stylesheet" href="/boda-jaime-bea/assets/css/styles.css" />
</head>
<body>
  <header class="topbar">
    <a class="brand" href="/">Jaime & Bea</a>
    <nav class="nav">
      <a href="/boda-jaime-bea/">Bienvenida</a>
      <a href="/boda-jaime-bea/rsvp/">Confirma asistencia</a>
      <a class="active" href="/boda-jaime-bea/info/">Info</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h1>¿Nos acompañas o te lo pierdes?</h1>
      <p class="lead">
        Escribe tu nombre, busca, selecciona tu registro y confirma tu asistencia (y la de tu acompañante si aplica).
      </p>
    
      <div class="form">
        <label>
          Buscar por nombre o apellidos
          <input id="q" placeholder="Ej: Jaime" autocomplete="off" />
        </label>
    
        <button class="btn" id="btnSearch" type="button">Buscar</button>
    
        <div id="results" class="box" style="display:none; margin-top:12px"></div>
    
        <div id="party" class="box" style="display:none; margin-top:12px"></div>
    
        <p class="hint" id="msg" style="margin-top:10px"></p>
      </div>
    </section>

  </main>

  <footer class="footer">
    <small>© Jaime & Bea</small>
  </footer>

  <script src="/boda-jaime-bea/assets/js/app.js"></script>
</body>
</html>
